		<script>
			$('html,body').css('height',screen.availHeight+'px' )
			var swiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',  
	 				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    			swiperAnimateCache(swiper); //隐藏动画元素 
	    			swiperAnimate(swiper); //初始化完成开始动画
	  			}, 
	  			onSliderMove:function(){
	  				if(swiper.activeIndex!=2){
	  					swiper.unlockSwipeToNext();
	  				}
	  			},
	  			onSlideChangeStart:function(){
	  				if(swiper.activeIndex==2){
	  					swiper.lockSwipeToPrev();
	  					console.log("锁定");
	  				}
	  				if(swiper.activeIndex==6){
	  					// swiper.lockSwipeToNext();
	  					console.log("转盘锁定 ");
	  				}
	  			},
	  			onSlideChangeEnd: function(swiper){ 
	    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  			} 
  			})        
  			console.log(swiper);
	  			$('#one_gift').click(function(){
	  				swiper.unlockSwipeToNext();
					swiper.slideTo(3);
				});
				$('#two_gift').click(function(){
					  swiper.slideTo(4);
					});
							
							
				$('#three_gift').click(function(){	
					 swiper.slideTo(5);
					});
								
				$('#qiang').click(function(){
					swiper.slideTo(6); 
				});					

		$('#detail').click(function(){
			console.log(111);
			swiper.slideTo(7); 
		});

//			swiper.slideTo(7); 
//		});
//		$('#detail3').click(function(){
//			swiper.slideTo(7); 
//		});
		
		$('#retu').click(function(){
			swiper.unlockSwipeToPrev();
				swiper.slideTo(2); 
			});  
		var count=1;
		$('#start').click(function(){
			// alert("活动结束");
			// console.log("dianji")
			// $('.turnplate').css("transition",'none');
			// $('.turnplate').css("transform",'rotate(0deg)');
			var random = Math.ceil(Math.random()*12);     //0-11
			// console.log(random);
			var angle=(count*3)*360+15+30*random;
			// console.log(angle);
			$('.turnplate').css("transition",'all 1s ease-out');
			$('.turnplate').css("transform",'rotate('+angle+'deg)');
			console.log(angle%12);
			count++;
			switch(random){
				case 0:
				case 6:
				case 10:
					alert("三等奖");
					setTimeout(function(){
						alert('恭喜获得三等奖');
					}, 1500)	
					break;

				
				case 1:
				case 4:
					setTimeout(function(){
						alert('恭喜获得二等奖');
					},1500);
					break;
				case 2:
				case 3:
				case 5:
				case 7:
				case 8:
					setTimeout(function(){
						alert('谢谢参与');
					},1500);
					break;
				case 9:
					setTimeout(function(){
						alert('恭喜获得一等奖');
					},1500);
					break;
				
			}
		})
